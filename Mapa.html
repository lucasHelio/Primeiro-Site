<!DOCTYPE html>

        <style>
            /* Set the size of the div element that contains the map */
           #map {
             
            height: 700px;  /* The height is 400 pixels */
             width: 100%;  /* The width is the width of the web page */
            }
         </style>
    </head>

    <body>
    <body>
        <div class="header">
            <div class="inner_header">
                <div class="container_logo">
                    <a href="index.html" title="PÃ¡gina inicial"> <img src="img/img5.png" alt="Logo"></a>
                </div>
            </div>
        </div>
        <div class="container_mapa">
            <div id="map"></div>
        </div>
        <div class="bot">
            <div class="redes">
                <img src="img/facebook.png" class="img_bot">
                <img src="img/twitter.png" class="img_bot">
                <img src="img/instagram.png" class="img_bot">

        <script>
            // Initialize and add the map
            function initMap() {
              // The location of Uluru
              var Rio = {lat: -4.593532, lng: -64.356825};
              // The map, centered at Uluru
              var map = new google.maps.Map(
                  document.getElementById('map'), {zoom: 5, center: Rio});
              // The marker, positioned at Uluru
              var marker = new google.maps.Marker({position: Rio, map: map});
            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9LdiU2Ic9lEx1MH4xBAUvwkvnK8ntRsU&callback=initMap">
        </script>
    </body>
